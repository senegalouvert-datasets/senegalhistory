<div class="account list">
  <h1>Accounts</h1>
  <p>There are ${accounts.total} registered accounts.</p>
  <div class="row">
    <ul class="account list">
    {{each(idx, account) accounts.results}}
      <li>
        <a href="/${account.id}">${account.id} - ${account.fullname}</a>
      </li>
    {{/each}}
  </ul>
  </div>
</div>
